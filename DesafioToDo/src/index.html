<body>
  <div class="container">

    <header>
      <h1>Personal ToDo</h1>
      <p class="title">By Deyvison J. Paula</p>
    </header>

    <section>
      <form id="todo-form">
        <p>Nova tarefa</p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="Título da tarefa">
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
    </section>

    <main>
      <form id="edit-form" class="hide">
        <!-- <h2>⏲️ Minhas Listas ⬇️</h2> -->
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" class="edit-input">
          <button type="submit"><i class="fa-solid fa-check-double"></i></button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h3>Pesquisar:</h3>
          <form>
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
          </form>
        </div>

        <div id="filter">
          <h3>Filtrar</h3>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Cocluidos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
