<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora .:Gama Academy:. React Turma 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <!-- https://youtu.be/KCfaPZ2t2yA -->
</head>

<body>
  <div id="grid-calculator">
    <h3>Calculadora - AcateGama</h3>
    <hr />
    <div id="operations">
      <div id="previous-operation"></div>
      <div id="current-operation"></div>
    </div>
    <hr />
    <div id="buttons-container">
      <button>C</button>
      <button>CE</button>
      <button>DEL</button>
      <button>/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button>*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button>-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button>+</button>
      <button class="number zero">0</button>
      <button class="number">.</button>
      <button id="equal-button">=</button>
    </div>
    <hr />
  </div>
</body>

</html>
